<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        width: 100vw;
        height: 100vh;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" style="width: 100%; height: 100%"></canvas>
    <!-- vertex shader -->
    <script id="vertex-shader-2d" type="x-shader/x-vertex">
      attribute vec2 a_position;

      uniform mat3 u_matrix;

      varying vec4 v_color;

      void main() {
        gl_Position = vec4((u_matrix * vec3(a_position, 1)).xy, 0, 1);

        v_color = gl_Position;
      }
    </script>
    <!-- fragment shader -->
    <script id="fragment-shader-2d" type="x-shader/x-fragment">
      precision mediump float;

      varying vec4 v_color;


      // 输入网格索引，输出网格特征点坐标
      vec2 random(vec2 st){
        return  fract(
          sin(
            vec2(
              dot(st, vec2(127.1,311.7)),
              dot(st, vec2(269.5,183.3))
            )
          ) * 43758.5453
        );
      }

      float noise(vec2 p) {
        vec2 i = floor(p); // 获取当前网格索引i
        vec2 f = fract(p); // 获取当前片元在网格内的相对位置
        float F1 = 1.;
        // 遍历当前像素点相邻的9个网格特征点
        for (int j = -1; j <= 1; j++) {
            for (int k = -1; k <= 1; k++) {
                vec2 neighbor = vec2(float(j), float(k));
                vec2 point = random(i + neighbor);
                float d = length(point + neighbor - f);
                F1 = min(F1,d);
            }
        }
        return F1;
      }
    
      float noise_turbulence(vec2 p)
      {
          float f = 0.0;
          float a = 1.;
          p = 4.0 * p;
          for (int i = 0; i < 3; i++) {
              f += a * abs(noise(p));
              p = 3.0 * p;
              a /= 2.;
          }
          return f;
      }

      #define OCTAVE_NUM 5
      // 叠加5次的分形噪声
      float fbm_noise(vec2 p)
      {
          float f = 0.0;
          p = p * 4.0;
          float a = 1.;
          for (int i = 0; i < OCTAVE_NUM; i++)
          {
              f += a * noise(p);
              // f += a * abs(noise(p));
              p = 3.0 * p;
              a /= 4.;
          }
          return f;
      }

      float domain_wraping( vec2 p )
      {
          vec2 q = vec2( fbm_noise(p), fbm_noise(p) );

          vec2 r = vec2( fbm_noise(p + q), fbm_noise(p + q) );

          return fbm_noise( q + r );
      }
      
      void main() {
        float c1 = domain_wraping(0.3 * vec2(v_color.x, v_color.y));
        vec3 color = vec3(1.5*c1, 1.5*c1*c1*c1, c1*c1*c1*c1*c1*c1);
        gl_FragColor = vec4(color, 1.0);
      }
    </script>

    <script src="../utils/webgl-utils.js"></script>
    <script src="../utils/m3.js"></script>

    <script>
      // WebGL - Triangle with position for color
      // from https://webglfundamentals.org/webgl/webgl-2d-triangle-with-position-for-color.html

      "use strict"

      function main() {
        // Get A WebGL context
        /** @type {HTMLCanvasElement} */
        var canvas = document.querySelector("#canvas")
        var gl = canvas.getContext("webgl")
        if (!gl) {
          return
        }

        // setup GLSL program
        var program = webglUtils.createProgramFromScripts(gl, [
          "vertex-shader-2d",
          "fragment-shader-2d",
        ])

        // look up where the vertex data needs to go.
        var positionAttributeLocation = gl.getAttribLocation(
          program,
          "a_position"
        )

        // lookup uniforms
        var matrixLocation = gl.getUniformLocation(program, "u_matrix")

        // Create a buffer.
        var positionBuffer = gl.createBuffer()
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer)

        // Set Geometry.
        setGeometry(gl)

        var translation = [200, 150]
        var angleInRadians = 0
        var scale = [1, 1]

        drawScene()

        function updatePosition(index) {
          return function (event, ui) {
            translation[index] = ui.value
            drawScene()
          }
        }

        function updateAngle(event, ui) {
          var angleInDegrees = 360 - ui.value
          angleInRadians = (angleInDegrees * Math.PI) / 180
          drawScene()
        }

        function updateScale(index) {
          return function (event, ui) {
            scale[index] = ui.value
            drawScene()
          }
        }

        // Draw the scene.
        function drawScene() {
          webglUtils.resizeCanvasToDisplaySize(gl.canvas)

          // Tell WebGL how to convert from clip space to pixels
          gl.viewport(0, 0, gl.canvas.width, gl.canvas.height)

          // Clear the canvas.
          gl.clear(gl.COLOR_BUFFER_BIT)

          // Tell it to use our program (pair of shaders)
          gl.useProgram(program)

          // Turn on the attribute
          gl.enableVertexAttribArray(positionAttributeLocation)

          // Bind the position buffer.
          gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer)

          // Tell the attribute how to get data out of positionBuffer (ARRAY_BUFFER)
          var size = 2 // 2 components per iteration
          var type = gl.FLOAT // the data is 32bit floats
          var normalize = false // don't normalize the data
          var stride = 0 // 0 = move forward size * sizeof(type) each iteration to get the next position
          var offset = 0 // start at the beginning of the buffer
          gl.vertexAttribPointer(
            positionAttributeLocation,
            size,
            type,
            normalize,
            stride,
            offset
          )

          // Compute the matrix
          var matrix = m3.projection(
            gl.canvas.clientWidth,
            gl.canvas.clientHeight
          )

          // Set the matrix.
          console.log(matrix)
          gl.uniformMatrix3fv(matrixLocation, false, matrix)

          // Draw the geometry.
          var primitiveType = gl.TRIANGLES
          var offset = 0
          var count = 6
          gl.drawArrays(primitiveType, offset, count)
        }
      }

      // Fill the buffer with the values that define a triangle.
      // Note, will put the values in whatever buffer is currently
      // bound to the ARRAY_BUFFER bind point
      function setGeometry(gl) {
        gl.bufferData(
          gl.ARRAY_BUFFER,
          new Float32Array([
            0, 0, 
            0, gl.canvas.clientHeight, 
            gl.canvas.clientWidth, 0,
            gl.canvas.clientWidth, 0,
            gl.canvas.clientWidth, gl.canvas.clientHeight,
            0, gl.canvas.clientHeight,
          ]),
          gl.STATIC_DRAW
        )
      }

      main()
    </script>
  </body>
</html>
